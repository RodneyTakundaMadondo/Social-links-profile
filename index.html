<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="container">
        <div class="img">
         <img src="/assets/images/avatar-jessica.jpeg" alt="">
        </div>

        <h1 class="heading fw-700">Jessica Randall</h1>

        <h3 class="fw-600">London, United Kingdom</h3>

        <p class="fw-400">"Full-stack developer and avid reader ."</p>

        <button class="button"><a class="fw-600" href="#">GitHub</a></button>
        <button class="button"><a class="fw-600" href="#">Frontend Mentor</a></button>
        <button class="button"><a class="fw-600" href="#">LinkedIn</a></button>
        <button class="button"><a class="fw-600" href="#">Twitter</a></button>
        <button class="button"><a class="fw-600" href="#">Instagram</a></button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rodney Madondo</a>.
    </div>
  </body>
</html>
